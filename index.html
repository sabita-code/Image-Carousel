<!DOCTYPE html>
<html lang="en">

<head>
    

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Simple Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="slides">
            <img src="../media/Image1.jpg" alt="Image 1">
            <img src="../media/Image2.jpg" alt="Image 2">
            <img src="../media/Image3.jpg" alt="Image 3">
            <img src="../media/Image4.jpg" alt="Image 4">
            <img src="../media/Image5.jpg" alt="Image 5">
            <div class="buttons">
            <span class="prev"><i class="fa-solid fa-chevron-left"></i></span>
            <span class="next"><i class="fa-solid fa-chevron-right"></i></span>

        </div>
        </div>
        
        <div class="dotContainer">
            <div class="dot active" attr="0"></div>
            <div class="dot active" attr="1"></div>

            <div class="dot active" attr="2"></div>

            <div class="dot active" attr="3"></div>
            <div class="dot active" attr="4"></div>


        </div>




    </div>

    <script src="main.js"></script>
</body>

</html>
